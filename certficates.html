<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="certstyle.css">
  <title>Expandable Buttons</title>
</head>
<body>

  <div class="expandable-button" onclick="expandContent(this)">
    <div class="button-text">Button 1</div>
    <div class="expanded-content">
      <h1>Button 1 Content</h1>
      <img src="https://via.placeholder.com/600x400" alt="Placeholder Image">
    </div>
  </div>

  <div class="expandable-button" onclick="expandContent(this)">
    <div class="button-text">Button 2</div>
    <div class="expanded-content">
      <h1>Button 2 Content</h1>
      <img src="https://via.placeholder.com/600x400" alt="Placeholder Image">
    </div>
  </div>

  <div class="expandable-button" onclick="expandContent(this)">
    <div class="button-text">Button 3</div>
    <div class="expanded-content">
      <h1>Button 3 Content</h1>
      <img src="https://via.placeholder.com/600x400" alt="Placeholder Image">
    </div>
  </div>

  <div class="expandable-button" onclick="expandContent(this)">
    <div class="button-text">Button 4</div>
    <div class="expanded-content">
      <h1>Button 4 Content</h1>
      <img src="https://via.placeholder.com/600x400" alt="Placeholder Image">
    </div>
  </div>

  <div class="expandable-button" onclick="expandContent(this)">
    <div class="button-text">Button 5</div>
    <div class="expanded-content">
      <h1>Button 5 Content</h1>
      <img src="https://via.placeholder.com/600x400" alt="Placeholder Image">
    </div>
  </div><br>

<button class="refresh-button" onclick="refreshPage()">REFRESH</button>
  

  <script>
    function expandContent(clickedButton) {
      const expandedContent = clickedButton.querySelector('.expanded-content');
      const allButtons = document.querySelectorAll('.expandable-button');

      allButtons.forEach(button => {
        if (button !== clickedButton) {
          button.style.opacity = '0';
        }
      });
      
      expandedContent.style.display = 'block';
      clickedButton.style.display = 'none';
    }
  </script>

    
  
    <script>
      function refreshPage() {
        location.reload(true);
      }
    </script>

</body>
</html>
